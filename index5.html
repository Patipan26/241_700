<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ส่วนนี้ไม่แสดงออกไปที่หน้าจอของ Browser- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test { 
            color: blue;
        }
        .test::first-letter { 
            font-size: 50px;
        }
        .test::before { 
            content: '?';
        }
        .test::after { 
            content: '!';
        }
    </style>
</head>
<body>
    <div class="test">TestPatipan</div>
</body>
</html>
